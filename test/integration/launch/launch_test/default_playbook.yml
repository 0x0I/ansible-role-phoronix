---
- name: Default playbook for user configuration testing
  hosts: test-kitchen
  roles:
    - role: ansible-role-phoronix
      vars:
        install_type: archive
        run_recommended: false
        run_available: false
        managed_configs: ['user-config', 'scripts']
        default_runtime_config:
          pts_silent_mode: 1
        user_config:
          BatchMode:
            SaveResults: True
            PromptForTestIdentifier: False
            PromptForTestDescription: False
            PromptSaveName: False
            RunAllTestCombinations: True
            Configured: True
        test_runs:
          - name: pts/encode-mp3
            runtime_config:
              test_results_name: test-result
              test_results_identifier: test-result-id
              test_results_description: '"test result description"'
