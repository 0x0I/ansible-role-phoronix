---
- name: Default playbook for user configuration testing
  hosts: test-kitchen
  roles:
    - role: ansible-role-phoronix
      vars:
        install_type: archive
        run_recommended: false
        run_available: false
        managed_configs: ['user-config', 'scripts']
        user_config:
          BatchMode:
            SaveResults: True
            PromptForTestIdentifier: False
            PromptForTestDescription: False
            PromptSaveName: False
            RunAllTestCombinations: True
            Configured: True
        test_runs:
          - name: pts/encode-mp3
          - name: pts/compress-gzip
            unit_properties:
              ExecStopPost: "/opt/phoronix/test_post_exec.sh gzip-results"
