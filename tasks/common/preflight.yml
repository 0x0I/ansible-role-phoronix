---
- name: Include OS and distribution specific variables.
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_distribution|lower }}.yml"
        - "{{ ansible_os_family|lower }}.yml"
      skip: true
  tags:
    - always

- name: Determine pts executable path
  when: install_type|lower == "archive"
  set_fact:
    exe_path: "{{ install_dir }}/phoronix-test-suite"

- name: Update executable path based on install type
  when: install_type|lower == "package"
  set_fact:
    exe_path: "/usr/bin/phoronix-test-suite"

- name: Check for uninstall signal
  block:
    - name: Broadcast uninstall signal
      command: /bin/true
      notify: Uninstall service
      when: perform_uninstall

    - name: End play following uninstallation
      meta: end_play
  when: perform_uninstall
  ignore_errors: true

- name: Update system dependencies
  become: true
  package:
    name: "{{ system_dependencies }}"
    state: present
  tags:
    - preflight
